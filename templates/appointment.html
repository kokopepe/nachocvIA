
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-10 mx-auto">
        <h1 class="mb-4">Schedule an Appointment</h1>
        
        <form id="appointment-form" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="user_type">I am a</label>
                        <select class="form-control" id="user_type" name="user_type" required>
                            <option value="recruiter">Recruiter</option>
                            <option value="employer">Employer</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" name="company">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label>Your timezone: <span id="local-timezone"></span></label>
                        <input type="hidden" id="timezone" name="timezone">
                    </div>
                    <div class="form-group mb-3">
                        <label for="selected-time">Selected Time</label>
                        <input type="text" class="form-control" id="selected-time" readonly>
                        <input type="hidden" id="date" name="date">
                    </div>
                    <div class="form-group mb-3">
                        <label for="notes">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Schedule Meeting</button>
        </form>

        <div id="calendar"></div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Appointment Scheduled</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Your appointment has been scheduled successfully. You will receive a confirmation email shortly.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data.min.js"></script>
<script src="{{ url_for('static', filename='js/appointment.js') }}"></script>
{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
{% endblock %}
